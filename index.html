<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <div class="video-background">
        <video autoplay muted loop>
            <source src="assets/circle_bg.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <div class="game-container">
        <h1>Tic Tac Toe</h1>
        <div>
            <label for="mode">Game Mode:</label>
            <select id="mode">
                <option value="pvp">Player vs Player</option>
                <option value="pvc">Player vs Computer</option>
            </select>
        </div>
        <button id="reset">Reset Game</button>
        <div id="board" class="board">
            <div class="box" data-index="0"></div>
            <div class="box" data-index="1"></div>
            <div class="box" data-index="2"></div>
            <div class="box" data-index="3"></div>
            <div class="box" data-index="4"></div>
            <div class="box" data-index="5"></div>
            <div class="box" data-index="6"></div>
            <div class="box" data-index="7"></div>
            <div class="box" data-index="8"></div>
        </div>
        <div id="message"></div>
    </div>

    <script src="assets/script.js"></script>
</body>
</html>
